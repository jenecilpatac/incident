server {
    listen 5006;
    server_name yourdomain.com;

    # Proxy to Next.js App
    location / {
        proxy_pass http://localhost:3000; # Your Docker container port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Optionally, buffer client requests
        client_max_body_size 50M; # Adjust this based on your needs
    }

    # Serve static files (Optional for efficiency)
    location /_next/static/ {
        alias /app/.next/static/; # Path inside your container
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
