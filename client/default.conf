server {
    listen 5006;
    server_name yourdomain.com;

    location / {
        root /usr/share/nginx/html;  # Serve files from the NGINX default static directory
        try_files $uri $uri/ /index.html;  # Fallback to index.html for SPA
    }

    # Optional: Handle static files (e.g., images, CSS, JS)
    location ~* \.(jpg|jpeg|png|gif|css|js|ico|svg|woff|woff2|ttf|otf|eot|html|json)$ {
        expires 6M;
        access_log off;
    }

    location = /favicon.ico {
        log_not_found off;
        empty_gif;
    }
}
